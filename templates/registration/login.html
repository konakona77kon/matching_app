<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
<h1>ログイン</h1>

{% if form.errors %}
    <p style="color:red;">ユーザー名かパスワードが違います。</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div>
        <label>ユーザー名：</label>
        {{ form.username }}
    </div>
    <div>
        <label>パスワード：</label>
        {{ form.password }}
    </div>
    <button type="submit">ログイン</button>
</form>
</body>
</html>
